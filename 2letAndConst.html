      }

    /**

  }())

  }

  /* const实际上保证的，并不是变量的值不得改动，而是变量指向的那个内存地址所保存的数据不得改动,对于简单类型数值字,符串,布尔值值保存的就是指向那个内存地址,保存的就是一个数据指针,指针固定 */

  /* 要想让其不可写 可以使用Object.freeze()方法 */
  const foo3 = Object.freeze();

  /* 除了可以冻结对象,对象的属性也可以冻结 */
  var constantise = (o) => {
    Object.freeze(o);
    // 遍历可枚举属性和方法,返回一个数组
    Object.keys(o).forEach((key, i) => {
      if (typeof o[key] === 'object') {
        constantise(o[key])
      }
    })
  }
